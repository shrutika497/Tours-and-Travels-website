
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive tour and travel agency website</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
  <!-- =================== HEADER =================== -->
  <!--header section starts -->  

<header>
    <div id="menu-bar" class="fas fa-bars"></div>
    <a href="#" class="logo"><span>T</span>ravel</a>   
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#book">Book</a>
        <a href="#packages">Packages</a>
        <a href="#services">Services</a>
        <a href="#gallery">Gallery</a>
        <a href="#review">Review</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>
    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>
</header>

<!--header section ends -->

<!--login form container -->
<div class="login-form-container">
    <i class="fas fa-times" id="form-close"></i>
    <form action="">
        <h3>login</h3>
        <input type="email" class="box" placeholder="enter your email">
        <input type="password" class="box" placeholder="enter your password">
        <input type="submit" value="login now" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">remember me</label>
        <p>forget password? <a href="#">click here</a></p>
        <p>don't have and account? <a href="#">register now</a></p>
    </form>
</div>

<!-- =================== HOME =================== -->
<section class="home" id="home">
    <div class="content">
     <h3>adventure is worthwhile</h3>
     <p>discover new places with us, adventure awaits</p>
     <a href="#" class="btn">discover more</a>
   </div>
   <div class="controls">
    <span class="vid-btn active" data-src="image/vid-1.mp4"></span>
    <span class="vid-btn" data-src="image/vid-2.mp4"></span>
    <span class="vid-btn" data-src="image/vid-6.mp4"></span>
    <span class="vid-btn" data-src="image/vid-4.mp4"></span>
    <span class="vid-btn" data-src="image/vid-9.mp4"></span>
   </div>
   <div class="video-container">
    <video src="image/vid-1.mp4" id="video-slider" loop autoplay muted></video> 
    </div>
</section>



<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/script.js"></script>
</body>
</html>
